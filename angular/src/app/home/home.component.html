<nav>
  <div class="nav-wrapper">
    <a class="brand-logo">Trakker</a>
    <ul class="right">
      <li><a class="" routerLink="goal">Goals</a></li>
      <li class="active"><a routerLink="home">Home</a></li>
    </ul>
  </div>
</nav>
<!-- Section: main section -->
<section class="section section-main">
  <mat-card class="z-index-2">
    <mat-card-title>Home Page</mat-card-title>
    <mat-card-subtitle>The home page for your goals &amp; tasks</mat-card-subtitle>
    <mat-card-content>
      <div class="container" *ngFor="let goal of goals">
        <div class="row">
          <app-goal class="z-index-5" [goal]="goal"></app-goal>
        </div>
      </div>
      <br />
    </mat-card-content>
  </mat-card>
</section>
