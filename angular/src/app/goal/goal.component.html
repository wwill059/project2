<mat-card>
  <mat-card-header>
    <h1>{{goal.title}}</h1>
  </mat-card-header>
  <mat-card-content>
    <div *ngFor="let task of tasks">
      <h1>{{task.title}}</h1>
      <h3>{{task.dueDate}}</h3>
      <button mat-raised-btn (click)="completeTask()">Completed Task</button>
      <button mat-raised-btn (click)="extendTask()">Extend Task Due Date</button>
      <button mat-raised-btn (click)="deleteTask()">Delete Task</button>
    </div>
  </mat-card-content>
</mat-card>
